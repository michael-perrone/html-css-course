<!--
    <table> tag is used to create a table
        <tr> stands for table row -- we add this inside table element
        <th> stands for table header -- we add this to the first <tr>
        <td> stands for table data(data cell) -- these also can go inside <tr>
-->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Tables</title>
  </head>
  <body>
    <table>
      <tr>
        <th>Name</th>
        <th>Birthday</th>
        <th>Favorite Food</th>
      </tr>
      <tr>
        <td>Mike</td>
        <td>August 15 1922</td>
        <td>Pizza</td>
      </tr>
      <tr>
        <td>Nate</td>
        <td>September 6th 1841</td>
        <td>Sushi</td>
      </tr>
      <tr>
        <td>Matt</td>
        <td>July 27 2018</td>
        <td>Beer</td>
      </tr>
    </table>
  </body>
</html>
