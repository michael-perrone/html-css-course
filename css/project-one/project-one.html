<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="project-one.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Google-Project</title>
  </head>
  <body>
    <div style="width: 100%;">
      <ul id="nav">
        <li>About</li>
        <li class="separate-nav-items">Store</li>
        <div id="nav-right-side">
          <li class="separate-nav-items">Gmail</li>
          <li class="separate-nav-items">Images</li>
          <li id="blue-m" class="separate-nav-items">M</li>
        </div>
      </ul>
      <div id="main-google">
        <h1 id="google-h1">
          <span style="color: rgb(80, 187, 223)">G</span>
          <span style="color: red" class="google-letters">o</span>
          <span style="color: orange" class="google-letters">o</span>
          <span style="color: rgb(80, 187, 223)" class="google-letters">g</span>
          <span style="color: green" class="google-letters">l</span>
          <span style="color: red" class="google-letters">e</span>
        </h1>
        <input id="google-input" type="text" />
        <div id="button-container">
          <button>Google Search</button>
          <button>I'm feeling lucky</button>
        </div>
      </div>
      <div id="footer">
        <ul id="ul-footer">
          <li>Advertising</li>
          <li class="separate-footer-items">Business</li>
          <div id="footer-right-side">
            <li class="separate-footer-items">Privacy</li>
            <li class="separate-footer-items">Terms</li>
            <li class="separate-footer-items">Settings</li>
          </div>
        </ul>
      </div>
    </div>
  </body>
</html>
